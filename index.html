<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <header>
        <div class="toggle-align">
            <label class="toggle-switch">
                <input id="theme-toggle"  onclick="toggleTheme()" type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>
        <h1 class="center">Music Player</h1>
    </header>
    <container>
        
        <div id="all-songs" class="card">
            <div class="center">
                <p>Filter by Genre:</p>
                <select onchange="showSongs()"  class="drop-down" name="genre" id="genre">
                    <option value="all">All</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="hip-hop">Hip Hop</option>
                </select>
            </div>
            <h2 class="center">All Songs</h2>
            <div id="show-songs"></div>
        </div>

        <div id="player" class="card">            
            <div id="current-song">
                <img id="current-img" src="" alt="Song Image" />
                <audio src="" id="audio-player" controls></audio>
            </div>
            <div class="center">
                <button onclick="backward(currentSong)"><=</button>
                <button onclick="forward()">=></button>
            </div>
            <div class="center">
                <button>Add To Playlist</button>
            </div>
        </div>

        <div class="playlists card">
            <div class="center">
                <input id="playlist-input" placeholder="Enter Playlist Name"/>
                <button class="playlist-button">Create Playlist</button>
            </div>
        </div>
    </container>
</body>
<script src="./scripts.js"></script>
</html>
